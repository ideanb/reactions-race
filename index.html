<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Reactions Race</title>
</head>
<body>
  <header>
    <div id="logo" class="logo">
      <object id="svgLogo" data="img/logo.svg" type="image/svg+xml"></object>
    </div>
  </header>
  <div id="race-track">
    <div id="track1" class="track">
      <div class="runner" id="bioexpert"></div>
      <div class="finish-line"></div>
    </div>
    <div id="track2" class="track">
      <div class="runner" id="mariposa"></div>
      <div class="finish-line"></div>
    </div>
    <div id="track3" class="track">
      <div class="runner" id="patricia"></div>
      <div class="finish-line"></div>
    </div>
    <div id="track4" class="track">
      <div class="runner" id="panther"></div>
      <div class="finish-line"></div>
    </div>
  </div>
  <footer>
    <div><img src="img/go.png" alt="go" onclick="run()"/></div>
  </footer>
  <script src="reaction.js"></script>
  <script src="leftEye.js"></script>
  <script src="index.js"></script>
</body>
</html>
